<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Club</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap">
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./header-styles.css">
  </head>
  <body>

    
    <div class="intro">

      <svg viewBox="0 0 1280 720">
        <mask id="maskLeft">
          <rect x="-50%" width="100%" height="100%" fill="#fff"/>
        </mask>
        <mask id="maskRight">
          <rect x="50%" width="100%" height="100%" fill="#fff"/>
        </mask>
        <g font-size="150">
          <g mask="url(#maskLeft)" fill="#fff" class="left">
            <text y="120">REMOTE</text>
            <text y="250">BOOK</text>
            <text y="380">CLUB</text>
          </g>
          <g mask="url(#maskRight)" fill="#aaa" class="right">
            <text y="120">REMOTE</text>
            <text y="250">BOOK</text>
            <text y="380">CLUB</text>
          </g>
        </g>
      </svg>

      <p>Towards the middle of '21 I got together with some friends to start a book club. What started as a way to make remote hang outs more fun, ended up becoming a lasting way I approach literature. This is a collection of the books we have read and discussed.</p>
    </div>

    <ul class="books">
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="main.js"></script>
    <script>
      // View toggle and navigation logic
      const viewToggle = document.querySelector('.view-toggle');
      const container = document.querySelector('.grid-container');
      const prevButton = document.getElementById('prevBook');
      const nextButton = document.getElementById('nextBook');
      const currentBookSpan = document.getElementById('currentBook');
      const totalBooksSpan = document.getElementById('totalBooks');
      
      let currentIndex = 0;
      const gridItems = Array.from(container.querySelectorAll('.grid-item'));
      totalBooksSpan.textContent = gridItems.length;

      // Initialize the first book as active
      gridItems[0].classList.add('active');
      updateActiveBook();

      function updateActiveBook() {
        gridItems.forEach((item, index) => {
          item.classList.toggle('active', index === currentIndex);
        });
        
        prevButton.disabled = currentIndex === 0;
        nextButton.disabled = currentIndex === gridItems.length - 1;
        currentBookSpan.textContent = currentIndex + 1;
      }

      prevButton.addEventListener('click', () => {
        if (currentIndex > 0) {
          currentIndex--;
          updateActiveBook();
        }
      });

      nextButton.addEventListener('click', () => {
        if (currentIndex < gridItems.length - 1) {
          currentIndex++;
          updateActiveBook();
        }
      });

      viewToggle.addEventListener('click', () => {
        container.classList.toggle('stack-view');
        viewToggle.classList.toggle('stack-active');
      });
    </script>
  </body>
</html>
